<!DOCTYPE html>
<html>
<head>
	<title>What'sUP</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="owfont-master/css/owfont-regular.css">

		<!-- <link href="https://fonts.googleapis.com/css?family=Athiti|Bitter|Oxygen|Scope+One|Work+Sans" rel="stylesheet"> -->
	<link href="https://fonts.googleapis.com/css?family=Titillium+Web:200" rel="stylesheet">

</head>
<body>
<div class="container">
	<div id="main">

		<div class="city-date">
			<p id="city-para" class="top"><span id="city"></span><br/><sub id="time">0:00 AM</sub>
			<br /><br />
			<span id="temprature"><sup>o</sup>C</span>	
			</p>

			<p id="date-para" class="top"><span id="day-span"></span><br/><sub id="the-date">0/0/0</sub></p>
			
		</div>
		<div id="icon">
			<!-- <img style="color:white;" src="images/Sun.svg"> -->
			<i id="the-icon" class="owf owf-804"></i>
		</div>
		<p id="description"></p>
		<p id="more-weather"></p>
	</div>

		<div id="main2">
			<div class="params">
				<img src="images/rain.png"><br />
				<p class="amplitude"></p>
			</div>
			<div class="params">
				<img src="images/wind.png"><br />
				<p class="amplitude"></p>
			</div>
			<div class="params">
				<img src="images/compass.png"><br />
				<p id="bit" class="amplitude"></p>
			</div>
			<div class="params">
				<img src="images/bar2.png"><br />
				<p class="amplitude"></p>
			</div>
			<div class="params">
				<img src="images/cloud.png"><br />
				<p class="amplitude"></p>
			</div>
		</div>

		<div class="seprator"></div>

</div>

<script>
function go(){if(navigator.geolocation){settingTime(),show(),document.getElementById("the-date").innerHTML=d.getDate()+"/"+(d.getMonth()+1)+"/"+d.getFullYear();var e="";switch(d.getDay()){case 0:e="Sunday";break;case 1:e="Monday";break;case 2:e="Tuesday";break;case 3:e="Wednesday";break;case 4:e="Thursday";break;case 5:e="Friday";break;case 6:e="Saturday"}document.getElementById("day-span").innerHTML=e;setInterval(settingTime,1e4)}else document.write("<h1 style='text-align:center;'><b>You have an old version of chrome<br>Please update!</b></h1>")}function show(){geo.getCurrentPosition(function(e){var t=e.coords,n=new XMLHttpRequest,a="http://api.openweathermap.org/data/2.5/weather?lat="+t.latitude+"&lon="+t.longitude+"&units=metric&APPID=0e6001dae144827b90a10108c09b8807";n.open("GET",a,!0),n.send(),n.onload=function(){var e=JSON.parse(n.responseText);document.getElementById("city").innerHTML=e.name+","+e.sys.country,document.getElementById("description").innerHTML=e.weather[0].main,document.getElementById("the-icon").className="owf owf-"+e.weather[0].id,document.getElementById("more-weather").innerHTML=e.weather[0].description;var t=document.getElementsByClassName("params");t[0].getElementsByClassName("amplitude")[0].innerHTML=e.main.humidity+"%",t[1].getElementsByClassName("amplitude")[0].innerHTML=e.wind.speed+"m/s",t[2].getElementsByClassName("amplitude")[0].innerHTML=e.wind.deg+"<sup>o</sup>",t[3].getElementsByClassName("amplitude")[0].innerHTML=e.main.pressure+"hPa",t[4].getElementsByClassName("amplitude")[0].innerHTML=e.clouds.all+"%",document.getElementById("temprature").innerHTML=e.main.temp+"<sup>o</sup>C"}})}function settingTime(){var e=d.getHours(),t="";d.getMinutes()<=9&&(t="0"+d.getMinutes()),e>12?(e-=12,document.getElementById("time").innerHTML=e+":"+t+" PM"):document.getElementById("time").innerHTML=e+":"+t+" AM"}var d=new Date,moreThan10=!0,minutes=0,geo=navigator.geolocation;go();
</script>
</body>
